<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: static;
        }

        section {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>youtube</h1>
</header>

<section>
    <video controls>
        <source src="your-streaming-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</section>

<footer>
    <p>&copy; 2024 Streaming Service. All rights reserved.</p>
</footer>

</body>
</html>
